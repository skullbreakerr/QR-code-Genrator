<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title> 
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>    
</head>
<body>
<div id="header">    
    <div class="center">
        <h1> <div id="typing-effect">QR code
        <span id="text"></span><span id="cursor"></span>
        </div></h1>
    </div>    
</div>
<div id="qr-generator" >
        <div class="center">
           <br />
            <img id="img" class="QRimg" src="">
            <br />
            <br />
        </div>
        <form class="center">   
         <textarea id="inputext" placeholder="paste here..."></textarea>
         <br />
         <select id="imgsize">
            <option value="150">150</option>
            <option value="250" selected>250</option>
            <option value="350">350</option>
            <option value="450">450</option>
            <option value="550">550</option>
         </select>
         <br/>
         <button type="submit" id="generateQR" >Generate</button>
         <button id="scanQR">Scan QR </button>
        </form>
        
</div>

<div id="qr-scanner" class="hidden"> 
  <div class="center">
        <div id="scanner-container" >
        <div id="camera"></div>
        <label>Scanned Content </label>
        <input type="text" id="result" readonly>
        </div>
  </div>   
</div>   
</body>
</html>
